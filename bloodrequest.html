<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood request</title>
    <link rel="stylesheet" href="static/css/reg.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <h1>Request Form</h1>
    <form id="request" method="post">
        <label>First name: </label>
        <br>
        <input type="text"name="fname"id="name"placeholder="Enter Your First name">
        <br><br>
        <label>Last name: </label>
        <br>
        <input type="text"name="lname"id="name"placeholder="Enter Your Last name">
        <br><br>
        <label>your age: </label>
        <br>
        <input type="number"name="age"id="name"placeholder="how old are you?">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email"name="email"id="name"placeholder="enter your valid email">
        <br><br>
        <label>Gender: </label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio"name="gender"id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio"name="gender"id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>
        <input type="submit" value="Submit"name="submit" id="submit">
        
    </form>

</div>

</body>
</html>
